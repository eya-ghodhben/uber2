<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>
    <h1>Add a New Driver</h1>
    <form method="POST" action="{{ url_for('add_driver') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="license">License:</label>
        <input type="text" id="license" name="license" required><br><br>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available"><br><br>

        <button type="submit">Add Driver</button>
    </form>
    <br>
    <a href="{{ url_for('show_drivers') }}">Back to Drivers List</a>
</body>
</html>
